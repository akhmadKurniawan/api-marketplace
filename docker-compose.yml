version: '3'
services:
  app-mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=app
    volumes:
      - ./dbbackup/init.sql:/docker-entrypoint-initdb.d/init.sql
  app-redis:
    image: redis:6-alpine
    ports:
      - 6379:6379
    restart: always
  app-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      - DATABASE_HOST=app-mysql
      - REDIS_HOST=app-redis
      - DATABASE_PORT=3306
      - DATABASE_USER=root
      - DATABASE_PASSWORD=secret
      - DATABASE_NAME=app
      - GIN_MODE=release
    restart: always
    depends_on:
      - app-mysql
      - app-redis
